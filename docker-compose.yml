
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: openmanus-backend
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    networks:
      - openmanus_net
    volumes:
      - ./backend:/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8001

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openmanus-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - openmanus_net

  ollama:
    image: ollama/ollama
    container_name: openmanus-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - openmanus_net

  n8n:
    image: n8nio/n8n
    container_name: openmanus-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
    networks:
      - openmanus_net
    volumes:
      - n8n_data:/home/node/.n8n

networks:
  openmanus_net:
    driver: bridge

volumes:
  ollama_data:
  n8n_data:
